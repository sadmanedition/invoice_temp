version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - CRON_INTERVAL_HOURS=${CRON_INTERVAL_HOURS:-6}
      - CRON_SECRET=${CRON_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cron job service â€” calls the follow-up processor at regular intervals
  cron:
    image: alpine:latest
    depends_on:
      app:
        condition: service_healthy
    environment:
      - CRON_INTERVAL_HOURS=${CRON_INTERVAL_HOURS:-6}
      - CRON_SECRET=${CRON_SECRET}
      - APP_URL=http://app:3000
    entrypoint: /bin/sh
    command: >
      -c "
        apk add --no-cache curl &&
        INTERVAL=$${CRON_INTERVAL_HOURS:-6} &&
        echo \"Running follow-up processor every $${INTERVAL} hours\" &&
        while true; do
          echo \"[$(date)] Triggering follow-up processing...\" &&
          curl -s -X POST \"$${APP_URL}/api/cron/process-followups\" \
            -H \"Authorization: Bearer $${CRON_SECRET}\" \
            -H \"Content-Type: application/json\" &&
          echo \"\" &&
          sleep $$(($${INTERVAL} * 3600))
        done
      "
    restart: unless-stopped
